  <div *ngIf="data !== undefined;">
      <div class="storeCard" *ngFor="let store of data">
          <div class="storeContent"  >
            <div class="store-image">
              <img class="img" 
              src="{{store.storeProfile.avatarUrl}}"
                alt="Tigers Milk"/>
            </div>
            <div class="storeInfo">
              <h4 class="head">{{store.storeProfile.name}}</h4>
                <p class="storeSlogan" >{{store.slogan}}</p>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star checked"></span>
              <span class="fa fa-star"></span>
            <div class="card-action">   
          <a router-Link="store-Info" (click)="viewstore(store)">Read More</a>
          </div>
        </div>      
          </div>
      </div>
     
  </div>
 

</div>
