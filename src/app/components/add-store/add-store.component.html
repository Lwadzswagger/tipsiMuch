<div class="modal fade" id="modalContactForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 heading">Add your Store</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <br>
      </div>
      <p class="headinmng">Step {{this.addstore.step}} of 3</p>
      <div class="modal-body mx-3">

        <app-step-one *ngIf="this.addstore.step === 1"></app-step-one>
        <app-step-two *ngIf="this.addstore.step === 2"></app-step-two>
      </div>

      <div class="modal-footer d-flex justify-content-center">
      </div>
    </div>
  </div>



</div>

<div class="text-center">
  <span class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalContactForm">Launch
    Form</span>
</div>
