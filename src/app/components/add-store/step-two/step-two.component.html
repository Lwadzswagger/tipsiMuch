
<div class="md-form mb-5">
    <i class="fa fa-envelope prefix grey-text"></i>
    <label data-error="wrong" data-success="right" for="form29">Store Contact Number</label>
    <input type="email" id="form29" [(ngModel)]="storeProfileCellNumber" class="form-control validate">
  </div>
  
  <div class="md-form mb-5">
    <i class="fa fa-tag prefix grey-text"></i>
    <label data-error="wrong" data-success="right" for="form32">Person to chat to</label>
    <input type="text" id="form32"  [(ngModel)]="contactName" class="form-control validate">
  </div>
  
  <div class="md-form">
    <i class="fa fa-pencil prefix grey-text"></i>
    <label data-error="wrong" data-success="right" for="form8">Position held by person</label>
    <textarea type="text" id="form8" [(ngModel)]="contactPosition" class="md-textarea form-control" rows="4"></textarea>
  </div>
  
  <div class="md-form">
    <i class="fa fa-pencil prefix grey-text"></i>
    <label data-error="wrong" data-success="right" for="form8">Store Trading Hours</label>
    
  <textarea type="text" id="form8" [(ngModel)]="tradingHours" class="md-textarea form-control" rows="4"></textarea>
  </div>
  
  <div class="md-form"><div class="btn next" (click)="back()">Back</div></div>
  <div class="md-form"><div class="btn next" (click)="next()">Next</div></div>
